<div class='card' *ngIf="authService.userData as user">
  <div class='card-header'>
    <img class="align-self-start mr-5 img-thumbnail rounded-circle"  height="42" width="42" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}">
    Hello {{user.displayName}} !
  </div>
  <nav class='navbar navbar-expand navbar-light bg-light'>
    <ul class='nav nav-pills'>
      <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/profile']">Profile</a></li>
      <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/customize']">Customize</a></li>
      <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/settings']">Settings</a></li>
      <li><a class='nav-link' routerLinkActive='active' (click)="authService.SignOut()">Logout</a></li>
    </ul>
  </nav>
  <div class='card-body'>
    <table class="table table-striped" *ngFor = 'let city of ItineraryList'>
      City : {{city.$key}} <!--is Goa/Gujarat/etc.-->
      <tr scope="col" *ngFor = 'let itir of city | keys'>
        <!--<td> {{itir.$key}} </td> <!--Goa 1, Goa 2, etc.-->
        <td> Total No. of Days: {{itir.daysCount}} </td>
        <td> Rating : {{itir.ratings}} </td>
        <td>
        <table class="table table-striped" *ngFor = 'let det of itir.placeModels | keys'>
          <tr scope="col">
            No of Days: {{det.noOfDays}}<br>
            Price : {{det.price}}<br>
            Place : {{det.place}}
          </tr>
        </table>
        </td>
        <td>
          <table class="table table-striped" *ngFor = 'let det of itir.tags | keys'>
            Tag : {{det}}
          </table>
        </td>
      </tr>
    </table>
  </div>
