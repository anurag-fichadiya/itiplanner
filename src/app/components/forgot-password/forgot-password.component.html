<div class="wrapper fadeInDown">
    <div id="formContent">
      <div >
        <h3>Reset Password</h3>
        <div class="fadeIn first">
          <img src="./../../../assets/images/logo.png" id="icon" alt="User Icon" />
        </div>
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div >
          <input type="email" class="fadeIn second" name="login" placeholder="Email Address" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="fadeIn fourth"  value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
  
      <div id="formFooter">
        <span class="underlineHover" ><span class="redirect" routerLink="/sign-in">Go back to ? Log In</span></span>
      </div>
  
    </div>
  </div>
